<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>扩展建筑信息列表</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
        <link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
        <link rel="stylesheet" href="../../css/news.css" media="all" />
    </head>
    <body class="childrenBody">
        <blockquote class="layui-elem-quote news_search">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
                </div>
                <a class="layui-btn search_btn">查询</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn linksAdd_btn" style="background-color:#5FB878">添加链接</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-danger batchDel">批量删除</a>
            </div>

        </blockquote>
        <div class="layui-form links_list">
            <table class="layui-table">

                <thead>
                    <tr>
                        <th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
                        <th style="text-align:left;">建筑ID</th>
                        <th>屋顶类型</th>
                        <th>墙体保温类型</th>
                        <th>冷机类型</th>
                        <th>冷机控制形式</th>
                        <th>水泵控制形式</th>
                        <th>冷却塔</th>
                        <th>配电系统</th>
                        <th>锅炉</th>
                        <th>风机控制形式</th>
                        <th>电梯</th>
                        <th>改造状态</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr> 
                </thead>
                <tbody class="links_content"></tbody>
            </table>
        </div>
        <div id="page"></div>
        <script type="text/javascript" src="../../layui/layui.js"></script>
        <script type="text/javascript" src="extendbuilding.js"></script>
    </body>
</html>
